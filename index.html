<!DOCTYPE html>
<html>



<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="styles/googlestyle.css">
</head>

<body>
	<div class="content">
		<div class="navigation">
			<ul>
				<li class="active">Google</li>
				<li>Gmail</li>
				<li>Pictures</li>
				<li>More</li>
				<li>User</li>
			</ul>
		</div>
		<div class ="logo">
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png" class="logo">
		</div>
		<div class="searchbar">
			<form action="#" method="GET">
				<input class="searchbar" type="text" name="search">
			</form>
		</div>
		<div class ="buttons">
			<form action="#" method="GET">
				<input class="searchbutton" type="submit" name="searchbutton" value="Search">
				<input class="luckbutton" type="submit" name="luckbutton" value="Good Luck!">
			</form>
		</div>
	</div>
	<div class="footer">
		<div class="left_footer">
			<ul>
				<li>Advertisement</li>
				<li>Company</li>
				<li>About Google</li>
			</ul>
		</div>
		<div class="right_footer">
			<ul>
				<li>Data</li>
				<li>Terms of Service</li>
				<li>Settings</li>
			</ul>
		</div>
	</div>

</body>
</html>
